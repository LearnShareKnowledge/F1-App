<div class="container">
    <div class="heading"">
        <h3>F1 World Champions Of All Seasons From 2005 - 2015</h3>
    </div>
    <div>
        <table>
            <thead>
                    <tr>
                            <th>Winning Season</th>
                            <th>Driver Name</th> 
                    </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "winner in WinnerList | orderBy: 'season'" >
                    <td><a ng-href="#!/listView/{{winner.season}}/id/{{winner.Drivers[0].permanentNumber}}/">{{winner.season}}</a></td>
                    <td>{{winner.Drivers[0].givenName}} {{winner.Drivers[0].familyName}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="loaderDiv" ng-hide="hideMask">
            <img src="images/loader.gif" class="loader"/>
        </div>
</div>
